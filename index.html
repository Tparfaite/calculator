<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="display">
            <input type="text" id="display">
        </div>
        <div class="buttons">
            <button type="button" id="button">c</button>
            <button type="button" id="button">/</button>
            <button type="button" id="button">*</button>
            <button type="button" id="button">‚Üê</button>
            <button type="button" id="button">7</button>
            <button type="button" id="button">8</button>
            <button type="button" id="button">9</button>
            <button type="button" id="button">-</button>
            <button type="button" id="button">4</button>
            <button type="button" id="button">5</button>
            <button type="button" id="button">6</button>
            <button type="button" id="button">+</button>
            <button type="button" id="button">1</button>
            <button type="button" id="button">2</button>
            <button type="button" id="button">3</button>
            <button type="button" id="button">.</button>
            <button type="button" id="button">(</button>
            <button type="button" id="button">0</button>
            <button type="button" id="button">)</button>
            <button type="button" id="equal">=</button>
            

        </div>

    </div>
</body>

</html>
